{% extends "material/base.html" %}
{% block content %}




<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="blue-grey lighten-3">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row container vertical_align">
        <div class="row ">
            <!-- <div class="col s5">
                <img class="responsive-img circle" src="{{ url_for('static', filename='images/logo-bg.png') }}">
              </div>
            <div class="col s1"> 
            </div>
             -->
            <div class="col s6 offset-s3">
              <div class="card blue-grey darken-1 ">
                <div class="card-content white-text log">
                  <span class="card-title center-align">Login</span>
                  <div class="row">
                    <form class="col s12" novalidate method="POST" action="/login">
                        {{ form.hidden_tag() }}
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons outlined prefix">email</i>
                          <!-- <input id="icon_prefix" type="text" class="validate"> -->
                           {{ form.email(id="icon_prefix",type = "email") }}

                          <label for="icon_prefix">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">key</i>
                          <!-- <input id="icon_key" type="password" class="validate"> -->
                          {{ form.password(id="icon_key",type="password") }}

                          <label for="icon_key">Password</label>
                        </div>
                      </div>

                      <div class="card-action log">
                    <div class="row">
                        <!-- <button class = "btn waves-effect waves-light large"> -->
                             
                             
                        <!-- </button> -->
                        <div class="col s6 offset-s3">
                            <button class="btn waves-effect waves-light large log" type="submit" name="user" value="user_login">Login 
                            <i class="material-icons right">login</i>
                            </button>

                        </div> 
                        </div>
                    <div class="row"> 
                    <a href="{{url_for('users.signup')}}" >New here, Sign-up Now</a>
                    <!-- <p>bcjkebwskaj</p>
                     -->
                    
                  </div>
                </div>

                    </form>
                  </div>
                </div>

                
              </div>
            </div>
          </div>
   </div>


</body>
</html>


{% endblock %}
